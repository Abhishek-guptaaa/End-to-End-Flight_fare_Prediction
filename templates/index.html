<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>
</head>
<body>
    <h1>Flight Fare Prediction</h1>
    <form action="/predict" method="post">
        <label for="Dep_Time">Departure Time:</label>
        <input type="datetime-local" id="Dep_Time" name="Dep_Time" required><br><br>

        <label for="Arrival_Time">Arrival Time:</label>
        <input type="datetime-local" id="Arrival_Time" name="Arrival_Time" required><br><br>

        <label for="Source">Source:</label>
        <input type="text" id="Source" name="Source" required><br><br>

        <label for="Destination">Destination:</label>
        <input type="text" id="Destination" name="Destination" required><br><br>

        <label for="stops">Total Stops:</label>
        <input type="number" id="stops" name="stops" required><br><br>

        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
